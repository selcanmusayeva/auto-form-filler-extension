<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Transfer</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/export.css" />
</head>
<body>
  <div class="container">
    <a href="index.html">
      <i class="fa-solid fa-arrow-left"></i>
    </a>
    <h1>Data Transfer</h1>

    <section class="card">
      <h2>Export Data</h2>
      <p>You can export your data to a JSON file.</p>
      <button id="export-button" class="btn">Export Data</button>
    </section>

    <section class="card">
      <h2>Import Data</h2>
      <p>You can import your data from a JSON file.</p>
      <input type="file" id="import-file-input" accept=".json" />
      <button id="import-button" class="btn">Import Data</button>
      <div id="import-status" class="status-message"></div>
    </section>

    <section class="card">
      <h2>Send Data via Email</h2>
      <p>You can send your data via email.</p>
      <button id="email-button" class="btn">Send Data via Email</button>
    </section>
  </div>

  <script src="/js/export.js"></script>
</body>
</html>
